<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - Anup Chemistry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg">
        <div class="card-body">

          <h3 class="text-center mb-3">Complete Your Payment</h3>
          <hr>

          <p><strong>Batch:</strong> Arjuna (Class 11)</p>
          <p><strong>Duration:</strong> 1 Year</p>
          <p><strong>Amount:</strong> ₹4500</p>

          <hr>

          <h5>Select Payment Method</h5>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="pay" checked>
            <label class="form-check-label">UPI (Google Pay / PhonePe)</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="pay">
            <label class="form-check-label">Debit / Credit Card</label>
          </div>

          <button onclick="fakePayment()" class="btn btn-primary w-100 mt-4">
            Pay ₹4500
          </button>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
function fakePayment() {
  setTimeout(() => {
    window.location.href = "success.html";
  }, 1000);
}
</script>

</body>
</html>
